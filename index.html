<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Contagem para o fim do contrato do Diego</title>
  </head>
  <body>
    
    <h1>Contagem para o fim do contrato do Diego</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 data-days>00</h2>
        <small>dias</small>
      </div>
      <div class="time">
        <h2 data-hours>00</h2>
        <small>horas</small>
      </div>
      <div class="time">
        <h2 data-minutes>00</h2>
        <small>minutos</small>
      </div>
      <div class="time">
        <h2 data-seconds>00</h2>
        <small>segundos</small>
      </div>
    </div>

    <!-- <img
      src="./img/spinner.gif"
      alt="Carregando..."
      id="loading"
      class="loading"
    /> -->

    
  </body>
</html>
